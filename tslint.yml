defaultSeverity: error
extends:
  - tslint-react
  - tslint-eslint-rules
jsRules:
  no-restricted-globals: false
  array-callback-return: false
rules:
  eofline: true
  no-console: false
  no-construct: true
  no-debugger: true
  no-reference: true
  no-restricted-globals: false
  jsx-boolean-value: false
  jsx-no-multiline-js: false
  jsx-no-lambda: false
